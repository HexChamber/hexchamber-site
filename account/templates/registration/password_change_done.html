{% extends "social_base.html" %}
{% block title %}Password changed{% endblock %}
{% block banner %}
<div class="content has-text-centered">
    <h2 class="title is-2">Password changed</h2>
</div>
{% endblock %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-two-thirds">
        <div class="message is-success is-light">
            <div class="message-body">
                <div class="content indented">
                    <p>Your password has been updated successfully. You should use it whenever logging into your account.</p>
                </div>
            </div>
        </div>
        <br>
        <div class="buttons is-centered">
            <a class="button is-link is-block is-fullwidth" href="{% url 'dashboard' %}">Return to dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
